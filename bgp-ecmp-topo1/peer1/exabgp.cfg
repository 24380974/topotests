group controller {

    process announce-routes {
        run "./exa-send.py 1 10";
    }

    process receive-routes {
        run "./exa-receive.py 1";
        receive-routes;
        encoder text;
    }

    neighbor 10.0.1.1 {
        router-id 10.0.1.101;
        local-address 10.0.1.101;
        local-as 99;
        peer-as 100;
        graceful-restart;
    }

}
