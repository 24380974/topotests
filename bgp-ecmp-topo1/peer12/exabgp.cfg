group controller {

    process announce-routes {
        run "./exa-send.py 12 10";
    }

    process receive-routes {
        run "./exa-receive.py 12";
        receive-routes;
        encoder text;
    }

    neighbor 10.0.3.1 {
        router-id 10.0.3.112;
        local-address 10.0.3.112;
        local-as 112;
        peer-as 100;
        graceful-restart;
    }

}
