group controller {

    process announce-routes {
        run "./exa-send.py 14 10";
    }

    process receive-routes {
        run "./exa-receive.py 14";
        receive-routes;
        encoder text;
    }

    neighbor 10.0.3.1 {
        router-id 10.0.3.114;
        local-address 10.0.3.114;
        local-as 114;
        peer-as 100;
        graceful-restart;
    }

}
