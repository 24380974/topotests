group controller {

    process announce-routes {
        run "./exa-send.py 8 10";
    }

    process receive-routes {
        run "./exa-receive.py 8";
        receive-routes;
        encoder text;
    }

    neighbor 10.0.2.1 {
        router-id 10.0.2.108;
        local-address 10.0.2.108;
        local-as 99;
        peer-as 100;
        graceful-restart;
    }

}
