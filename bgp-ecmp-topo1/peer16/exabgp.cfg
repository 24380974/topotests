group controller {

    process announce-routes {
        run "./exa-send.py 16 10";
    }

    process receive-routes {
        run "./exa-receive.py 16";
        receive-routes;
        encoder text;
    }

    neighbor 10.0.4.1 {
        router-id 10.0.4.116;
        local-address 10.0.4.116;
        local-as 116;
        peer-as 100;
        graceful-restart;
    }

}
