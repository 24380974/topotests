group controller {

    process announce-routes {
        run "./exa-send.py 18 10";
    }

    process receive-routes {
        run "./exa-receive.py 18";
        receive-routes;
        encoder text;
    }

    neighbor 10.0.4.1 {
        router-id 10.0.4.118;
        local-address 10.0.4.118;
        local-as 118;
        peer-as 100;
        graceful-restart;
    }

}
