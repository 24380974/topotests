group controller {

    process announce-routes {
        run "./exa-send.py 11 10";
    }

    process receive-routes {
        run "./exa-receive.py 11";
        receive-routes;
        encoder text;
    }

    neighbor 10.0.3.1 {
        router-id 10.0.3.111;
        local-address 10.0.3.111;
        local-as 111;
        peer-as 100;
        graceful-restart;
    }

}
