group controller {

    process announce-routes {
        run "./exa-send.py 15 10";
    }

    process receive-routes {
        run "./exa-receive.py 15";
        receive-routes;
        encoder text;
    }

    neighbor 10.0.3.1 {
        router-id 10.0.3.115;
        local-address 10.0.3.115;
        local-as 115;
        peer-as 100;
        graceful-restart;
    }

}
